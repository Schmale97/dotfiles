- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Morrisons
    - ~/Repositories

- shell:
    - 
      command: ./gitconfig-work/create.zsh .gitconfig-morrisons
      stdin: true
      stdout: true
      stderr: true
      description: Creating .gitconfig-morrisons
    - 
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
      description: Setting up Homebrew
    

