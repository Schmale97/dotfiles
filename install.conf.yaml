- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/starship.toml:
      create: true
      path: config/starship/starship.toml
    

- create:
    - ~/Morrisons
    - ~/Repositories
    - ~/.nvm

- shell:
    - command: ./setup_homebrew.zsh
      description: Setting up Homebrew
    - command: ./setup_antidote.zsh
      description: Setting up Antidote
    - command: ./setup_zsh.zsh
      description: Setting up ZSH
    - command: ./setup_node.zsh
      description: Setting up Node
    - command: ./gitconfig-work/create.zsh .gitconfig-morrisons
      description: Creating .gitconfig-morrisons
      stdin: true
    

